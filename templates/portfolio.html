<html>
	<head>	
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>JACT</title>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="static/style.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		

		<style>
			body {
				position:relative;
				margin: 0;
				font-family: 'Raleway', sans-serif;
			}
		</style>
	</head>
	
	<body data-spy="scroll" data-target="#navbar" data-offset="150">
		<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<a href="/"><img class="logo-img" src="static/logo.png" atl="logo" class="logo"></a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/portfolio">Portfolio</a>
					</li>
				</ul>
			</div>
		</nav>
		
		<br><br><h1 style="text-align: center;margin-top: 75px;">Portfolios</h1>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" style="margin-left:45.5%;">Create New</button>
		<br><br>

		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">New Portfolio</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<div class="modal-body">
						{% block form %}
						<form method="post" action="/newUser">
							<div class="form-row">
								<div class="form-group col-md-6">
								  <label for="inputFirstName">First Name</label>
								  <input type="text" name="fname" class="form-control" id="inputFirstName">
								</div>
								<div class="form-group col-md-6">
								  <label for="inputLastName">Last Name</label>
								  <input type="text" name="lname" class="form-control" id="inputLastName">
								</div>
							</div>
							<div class="mb-3">
								<label for="bio-text" class="col-form-label">Bio:</label>
								<textarea class="form-control" id="bio-text" name="bio"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Create New</button>
						</form>
						{% endblock %}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						
					</div>
					
				</div>
			</div>
		</div>

		{% if status %}
		<h1>{{ status }}</h1>
		{% endif %}

		<div class="flex-container">
			{% for user in users %}
				<div>
					<img src="static/moana.jpg" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">{{ user.fname }} {{ user.lname }}</h5>
						<p class="card-text">{{ user.bio }}</p>
						<a href="/open" class="btn btn-primary" id="open-btn" name="open" value="{{ user.fname }}">Open</a>
						<a href="/delete" class="btn btn-primary" id="delete-btn" name="delete" value="{{ user.fname }}">Delete</a>
					</div>
				</div>
			{% endfor %}
		</div>

	</body>
	
</html>
