<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JACT</title>
        
        <link rel="stylesheet" type="text/css" href="static/style.css">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<style>
			.form-popup {
				display: none;
				/* position: fixed; */
				/* bottom: 0; */
				/* right: 15px; */
				border: 3px solid #f1f1f1;
				/* z-index: 9; */
				}
			.grid-container {
				display: grid;
				grid-template-columns: auto auto auto auto;
				grid-gap: 10px;
				background-color: #2196F3;
				padding: 10px;
				}

			.grid-container > div {
			background-color: rgba(255, 255, 255, 0.8);
			border: 1px solid black;
			text-align: center;
			font-size: 30px;
			}

			.jumbotron {
			
				position:relative;
				overflow:hidden;
				text-align:center;
				margin-top:50px;

			}

			.jumbotron .container {
			
				position:relative;
				z-index:2;
  
				background:rgba(0,0,0,0.2);
				padding:2rem;
				border:1px solid rgba(0,0,0,0.1);
				border-radius:3px;
				
			}

			.jumbotron-background {
			
				object-fit:cover;
				font-family: 'object-fit: cover;';
				position:absolute;
				top:0;
				z-index:1;
				width:100%;
				height:100%;
				opacity:0.5;
  
			}

			img.blur {

				-webkit-filter: blur(4px);
				filter: blur(4px);
				filter:progid:DXImageTransform.Microsoft.Blur(PixelRadius='4');

			}
			
			.appSummary {
			
				text-align:center;
				margin-top:50px;
				margin-bottom:50px;
			
			}

			.download {
			
			text-align:center;
			margin-top:50px;
			margin-bottom:50px;
		
		}
			
			.home {
			
				margin:0 auto;
			
			}
			
			#footer {
			
				background-color:#efd1c6;
				padding-top:150px;
				margin-top:50px;
				padding-bottom:150px;
			
			}
			
			body {
			
				position:relative;
			
			}
		
		</style>
    </head>

    <body data-spy="scroll" data-target="#navbar" data-offset="150">

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
			<a class="navbar-brand" href="/">JACT</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/portfolio">Portfolio</a>
					</li>
				</ul>

			</div>
        </nav>
        
        <div class="jumbotron jumbotron-fluid bg-dark" id="jumbotron">
  
			<div class="jumbotron-background">
				
			</div>

			<div class="container text-white ">

				<h1 class="display-4">Welcome to JACT</h1>
				<p class="lead">A Description</p>

			</div>
		</div>

		<div class="container">
		
			<div class="appSummary">
			
				<h1>Portfolios for yall</h1>
				<div class="grid-container" style="height: 500px;">
					<button class="open-button" onclick="openForm()"><div>+</div></button>
					<button><div>2</div></button>
					<button><div>3</div></button>
					<button><div>4</div></button>
					<button><div>5</div></button>
					<button><div>6</div></button>
					<button><div>7</div></button>
					<button><div>8</div></button>

				  </div>
		
				<div class="form-popup" id="myForm">
					<form action="/action_page.php" class="form-container">
						<h1>Upload Your Portfolio!</h1>
					
						<label for="fname"><b>First Name</b></label>
						<input type="text" placeholder="Enter first name" name="fname" required>
					
						<label for="lname"><b>Last Name</b></label>
						<input type="text" placeholder="Enter last name" name="lname" required>

						<label for="bio"><b>Bio</b></label>
						<input type="text" placeholder="Enter last name" name="lname" required>
						<br>
						<label for="file"><b>File</b></label>
						<!-- <p>
							{% with messages = get_flashed_messages() %}
							  {% if messages %}
								<ul class=flashes>
								{% for message in messages %}
								  <li>{{ message }}</li>
								{% endfor %}
								</ul>
							  {% endif %}
							{% endwith %}
						</p> -->
						<form method="post" action="/" enctype="multipart/form-data">
							<dl>
								<p>
									<input type="file" name="file" autocomplete="off" required>
								</p>
							</dl>
							<p>
								<input type="submit" value="Submit">
							</p>
						</form>					
						<!-- <button type="submit" class="btn">Submit</button> -->
						<button type="button" class="btn cancel" onclick="closeForm()">Close</button>
					</form>
					</div>
			</div>
		
		</div>
		
		
		<div id="footer">
			<div class="download">

				<h2>Contact Us!</h2>
				
			</div>
		</div>

        <div id="user_list">
        {% for user in users %}
            <h2>
              {{ user.fname }}{{ user.lname }}
            </h2>
            <p>
              <b>City</b>: {{ user.city }}
            </p>
        {% endfor %}
        </div>

        <script type="text/javascript">
			$(function () { objectFitImages() });
		</script>
		
		<script>
			function openForm() {
				document.getElementById("myForm").style.display = "block";
			}
			
			function closeForm() {
				document.getElementById("myForm").style.display = "none";
			}
		 </script>

    </body>
</html>
